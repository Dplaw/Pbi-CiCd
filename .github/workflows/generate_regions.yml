name: Generate regional Power BI reports

on:
  push:
    branches: [ main ]
    paths:
      - 'scripts/generate_regions.py'
      - 'Sales Reports.pbip'
      - 'Sales Reports.Report/**'
      - 'Sales Reports.SemanticModel/**'
      - 'regions.yml'
      - '.github/workflows/generate_regions.yml'

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Run generation script
        run: |
          python scripts/generate_regions.py

      - name: Commit and push generated reports
        run: |
          echo "Git status before commit:"
          git status --porcelain
          
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "Auto-generate regional reports"
            git push
          else
            echo "No changes to commit."
          fi
