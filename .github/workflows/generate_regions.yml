name: Generate regional Power BI reports

on:
  push:
    branches: [ main ]
    paths:
      # odpala się przy każdej zmianie w folderze template
      - 'template/**'
      # jeśli chcesz, żeby workflow odpalał się też po zmianie jego samego,
      # odkomentuj poniższą linijkę:
      # - '.github/workflows/generate_regions.yml'

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run generation script
        run: |
          python scripts/generate_regions.py

      - name: Commit and push generated reports
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          echo "Git status before commit:"
          git status --porcelain
          
          if [[ -n "$(git.status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git.config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "Auto-generate regional reports"

            git pull --rebase origin "$BRANCH_NAME"
            git push origin HEAD:"$BRANCH_NAME"
          else
            echo "No changes to commit."
          fi
