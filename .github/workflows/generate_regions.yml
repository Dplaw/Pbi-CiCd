name: Generate & Publish Power BI PBIP (Fabric)

on:
  push:
    branches: [ main ]
    paths:
      - "config/**"
      - "pbip_template/**"
      - "scripts/**"
      - ".github/workflows/generate_regions.yml"

jobs:
  generate:
    runs-on: ubuntu-latest
    environment: github-actions-powerbi

    # Nie twórz plików .pyc na runnerze
    env:
      PYTHONDONTWRITEBYTECODE: "1"

    steps:
      # ------------------------------------------------------------
      # Repo
      # ------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ------------------------------------------------------------
      # Python
      # ------------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt || true

      - name: Generate regional PBIP reports
        run: python scripts/generate_regions.py

      - name: Commit & push results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Update regional PBIP outputs" || echo "No changes"
          git push
