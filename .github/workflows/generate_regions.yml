name: Generate regional Power BI reports

on:
  push:
    branches: [ main ]
    paths:
      - 'scripts/generate_regions.py'
      - 'Sales Reports.pbip'
      - 'Sales Reports.Report/**'
      - 'Sales Reports.SemanticModel/**'
      - 'regions.yml'
      - '.github/workflows/generate_regions.yml'

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0          # potrzebne, żeby git pull --rebase działał poprawnie
          # jeśli używasz PAT zamiast GITHUB_TOKEN, odkomentuj:
          # token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Run generation script
        run: |
          python scripts/generate_regions.py

      - name: Commit and push generated reports
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          echo "Git status before commit:"
          git status --porcelain
          
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "Auto-generate regional reports"

            # pobierz najnowsze zmiany z remote i nałóż commit z Actions na górę
            git pull --rebase origin "$BRANCH_NAME"

            # wypchnij zaktualizowaną gałąź
            git push origin HEAD:"$BRANCH_NAME"
          else
            echo "No changes to commit."
          fi
